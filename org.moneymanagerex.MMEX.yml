app-id: org.moneymanagerex.MMEX
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: mmex
cleanup:
  - /bin/wx-config
  - /bin/wxrc
  - /bin/wxrc-3.3
  - /include
  - /lib/*.a
  - /lib/pkgconfig
  - /lib/wx/include
  - /share/aclocal
  - /share/bakefile
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --filesystem=/mnt
  - --filesystem=/run/media
  - --filesystem=/media
  - --share=ipc
  - --share=network
modules:
  - name: wxWidgets
    config-opts:
      - --enable-std_containers
      - --disable-shared
      - --with-cxx=17
      - --enable-webview
      - --with-gtk=3
      - --enable-intl
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.3.1/wxWidgets-3.3.1.tar.bz2
        sha256: f936c8d694f9c49a367a376f99c751467150a4ed7cbf8f4723ef19b2d2d9998d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/wxWidgets/wxWidgets/releases/latest
          url-query: .assets[] | select(.name=="wxWidgets-" + $version + ".tar.bz2")
            | .browser_download_url
          version-query: .tag_name | sub("^v"; "")
  - name: moneymanagerex
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: .
