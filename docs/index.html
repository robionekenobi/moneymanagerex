<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K8MBNK3HGN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-K8MBNK3HGN');
    </script>
    <meta charset="UTF-8">
    <script>
        var dir = 'en_US';
        var regex = new RegExp("[\\?&]lang=([^&]*)");
        var lang = regex.exec(window.location.search);
        if (lang) lang = lang[1];
        else {
            lang = navigator.language || navigator.userLanguage
                   || navigator.browserLanguage || navigator.systemLanguage;
            lang = lang.split('-')[0];
        }
        if (lang && /^(be_BY|de_DE|es_ES|fr_FR|he_IL|hr_HR|hu_HU|it_IT|ko_KR|nl_NL|pl_PL|ru_RU|zh_CN)$/.test(lang))
            dir = lang;
        window.location.replace(dir + "/index.html");
    </script>

</head>
</html>
